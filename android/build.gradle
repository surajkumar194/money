buildscript {
    ext.kotlin_version = '2.1.0' // Define Kotlin version to be used
    repositories {
        google()        // Google repository to fetch dependencies
        mavenCentral()  // Maven Central repository to fetch dependencies
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15'
        classpath "com.android.tools.build:gradle:7.0.4" // Ensure this is compatible with your Android Studio version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
 subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
 subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
